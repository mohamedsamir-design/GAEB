<div class="educational-building-container">
  <!-- Shared Header Section -->
  <app-header 
    [pageTitle]="'المبنى التعليمي'"
    [pageSubtitle]="'خدمات ومعلومات المباني التعليمية'"
    [showBackButton]="true"
    [showHomeButton]="true"
    [backButtonLabel]="'العودة'"
    [backButtonAriaLabel]="'العودة لقائمة التطبيقات'"
    (backClicked)="goBack()"
    (homeClicked)="goHome()"
    (logoutClicked)="logout()">
  </app-header>

  <!-- Main Content Section -->
  <main class="educational-building-main">
    <div class="content-container">
      <h2 class="section-title">خدمات المبنى التعليمي</h2>
      <p class="section-description">اختر الخدمة المطلوبة من القائمة أدناه</p>
      
      <div class="options-grid">
        @for (option of buildingOptions; track option.id) {
          <div 
            class="option-card"
            [style.--option-color]="option.color"
            (click)="onOptionClick(option)"
            [attr.aria-label]="option.title + ': ' + option.description"
            tabindex="0"
            (keydown.enter)="onOptionClick(option)"
            (keydown.space)="$event.preventDefault(); onOptionClick(option)"
            role="button"
          >
            <div class="card-header">
              <div class="card-icon">
                <span class="icon">{{ option.icon }}</span>
              </div>
              <div class="card-number">{{ option.id }}</div>
            </div>
            
            <div class="card-content">
              <h3 class="card-title">{{ option.title }}</h3>
              <p class="card-description">{{ option.description }}</p>
            </div>
            
            <div class="card-arrow">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path 
                  d="M8 12L16 12M16 12L12 8M16 12L12 16" 
                  stroke="currentColor" 
                  stroke-width="2" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        }
      </div>
    </div>
  </main>
</div>
